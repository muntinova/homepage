<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="nerdluv.css">
</head>

<body>
    <header>
        <img src="images/nerdluv.png" alt="banner logo"> <br>
        where meek geeks meet
    </header>

    <fieldset class="match">
        <legend>New User Signup</legend>
        <form action="http://mumstudents.org/params.php">
            <div class="form-members">
                <label for="personName"><strong>Name</strong></label>
                <input type="text" name="personName" id="personName" maxlength="16">
            </div>

            <div class="form-members">
                <label><strong>Gender</strong></label>
                <label for="genderMale"><input type="radio" name="gender" id="genderMale" value="Male">Male</label>
                <label for="genderFemale"><input type="radio" name="gender" id="genderFemale" value="Female"
                        checked>Female</label>
            </div>

            <div><label for="age"><strong>&nbsp;Age</strong></label>&nbsp;<input type="text" name="age" id="age" size="6"
                    maxlength="2">

            </div>

            <div class="form-members">
                <label for="personalityType"><strong>Personality Type</strong></label>
                <input type="text" name="personalityType" id="personalityType" maxlength="4"> (<a
                    href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">Dont know your type</a>)
            </div>

            <div class="form-members">
                <label for="favoriteOs"><strong>Favorite OS</strong></label>
                <select name="favoriteOs" id="favoriteOs">
                    <option value="Windows" selected>Windows</option>
                    <option value="Mac OS X">Mac OS X</option>
                    <option value="Linux">Linux</option>
                </select>
            </div>

            <div class="form-members">
                <label for="minAge"><strong>Seeking age</strong></label>
                <input type="text" name="minAge" id="minAge" placeholder="min" size="6" maxlength="2">to<input type="text" name="maxAge" size="6" id="maxAge" placeholder="max"  maxlength="2">
            </div>

            <input type="submit" value="Sign Up" />
        </form>

    </fieldset>

    <p>
        This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin! Thank you for using our site.
    </p>

    <footer>
        <hr>
        <p>
            Results and page (C) Copyright NerdLuv Inc.
        </p>

        <ul>
            <li>
                <a href="../index.html">
                    <img src="images/back.gif" alt="icon">
                    Back to front page
                </a>
            </li>
        </ul>

        <a href="https://validator.w3.org/nu/?doc=https://muntinova.github.io/homepage.github.io/nerdluv/nerdluv.html">
            <img src="images/w3c-html5.png" alt="Valid HTML">
        </a>
        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https://muntinova.github.io/homepage.github.io/nerdluv/nerdluv.css">
            <img src="images/w3c-css.png" alt="Valid CSS">
        </a>
    </footer>
</body>

</html>
